<h1 class="font-bold text-3xl">Font Family:</h1>
<h1 class="font-sans">Poppins</h1>
<div class="font-serif">Mono</div>



<!-- 2) Font Size  -->
 <div class="mt-4 font-bold text-3xl">Font Sizes:</div>

 <div class="text-base">Small</div>

 <!-- 3) Font Weight -->
 <div class="mt-4 text-3xl font-bold">Font Weights:</div>

 <div class="font-bold">TailW1nd Bold</div>


 <!-- 4) Letter Spacing -->
 <div class="mt-4 font-bold text-3xl">Letter Spacing:</div>

 <div class="mt-4 font-bold text-3xl">Text Alignment:</div>

  <h1 class="text-right underline decoration-4 coration-red-400">Right</h1>

 <!-- 6) Text Decoration -->

   <div class="underline decoration-double">Tailwind</div>
