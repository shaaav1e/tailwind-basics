<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints/MediaQueries</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black sm:bg-green-800 md:bg-red-800 lg:bg-blue-800 xl:bg-yellow-800 2xl:bg-purple-800">
    <!-- Tailwind is mobile first -->


    <!-- Break Points: 
    sm 640px @media(min-width:640px)
    md 768px @media(min-width:768px)
    lg 1024px @media(min-width:1024px)
    xl 1280px @media(min-width:1280px)
    2xl 1536px @media(min-width:1536px) 
    -->


    <!-- min-width:640px -> sm means that jab 640px hoga us k baad sm kaam kre ga, us se pehle ni -->

    <!-- Q: What to do before 640px? 
         Ans: Just Simply write tailwind because it is mobile first
         or we can also do following:
        @media (max-width: 639px) {
        .custom-class {
        font-size: 14px;
        color: red;
        }
    }
    -->

    <h2 class="text-white text-4xl"></h2>
    
    <script>
        function showBrowserWidth() {
            const width = window.innerWidth;
            document.querySelector('h2').textContent = `Browser Width: ${width}px`;
        }
        window.onload = showBrowserWidth;
        window.onresize = showBrowserWidth;
    </script>
</body>

</html>
