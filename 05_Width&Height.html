<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width&Height</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <!-- entire viewport height -->
    <div class="bg-yellow-200 h-screen">
      <!-- Width -->
      <div class="bg-green-400 text-black font-extrabold w-1/2">1/2 : half</div>
      <div class="bg-yellow-500 text-black font-extrabold w-1/3 mt-3">
        1/3 : 1/3rd
      </div>
      <div class="bg-purple-400 text-black font-extrabold w-1/4 mt-3">
        1/4 : 1/4th
      </div>

      <!-- Width of viewport -->
      <div class="bg-blue-100 text-red-500 w-screen font-bold mt-3">
        W-screen: 100vw
      </div>

      <!-- 100% of Container -->
      <div class="bg-blue-300 text-black w-full font-bold mt-3">Full Width</div>

      <!-- Custom -->
      <div class="bg-blue-300 text-black font-bold w-[80%] mx-auto mt-3">
        80%
      </div>

      <!-- Max Width -->
      <div class="text-red bg-purple-900 mt-3 max-w-sm mx-auto">
        <span class="font-bold"> max-w-sm :</span> Lorem, ipsum dolor sit amet
        consectetur adipisicing elit. Nobis, quas libero. Eum impedit non vitae
        eos, unde dolorum temporibus quia?
      </div>

      <!-- HEIGHT - SAME AS WIDTH -->
      <div class="flex items-end mt-3">
        <div class="bg-orange-500 w-20 h-10">Height</div>
        <div class="bg-orange-500 w-20 h-20">Height</div>
        <div class="bg-orange-500 w-20 h-40">Height</div>
        <div class="bg-orange-500 w-20 h-50">Height</div>
        <div class="bg-orange-500 w-20 h-60">Height</div>
        <div class="bg-orange-500 w-20 h-70">Height</div>
      </div>
    </div>
  </body>
</html>
